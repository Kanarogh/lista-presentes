<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presentes - Chá de Casa Nova</title>
  <script src="https://cdn.tailwindcss.com"></script>
 <style>
    body {
        box-sizing: border-box;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    .gradient-bg {
        background: linear-gradient(135deg, #f8fffe 0%, #f0fdf4 100%);
    }

    .gold-accent {
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
    }

    .item-card {
        background-color: white;
        border: 1px solid #e5e7eb;
        border-radius: 1rem; /* bordas mais arredondadas */
        padding: 1.5rem; /* mais espaço interno */
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .item-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .category-tag {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #ecfdf5;
        color: #065f46;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.8rem;
        font-weight: 500;
    }

    .primary-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        background-color: #22c55e;
        color: white;
        font-weight: 600;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
    }
    .primary-button:hover {
        background-color: #16a34a;
        transform: scale(1.03);
    }

    .secondary-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        background-color: transparent;
        color: #4b5563;
        font-weight: 500;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid #d1d5db;
        transition: all 0.2s ease;
    }
    .secondary-button:hover {
        background-color: #f9fafb;
        border-color: #9ca3af;
    }



    .mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
    }

    .admin-only {
        display: block;
    }

    .user-mode .admin-only {
        display: none;
    }
</style>
</head>

<body class="gradient-bg min-h-full" id="mainBody">
  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <button onclick="toggleMode()" id="modeToggle"
      class="bg-white shadow-lg rounded-full px-4 py-2 text-sm font-medium border border-gray-200 hover:shadow-xl transition-all">
      👤 Modo Usuário
    </button>
  </div>

  <main class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-green-800 mb-4">🏠 Lista de Presentes</h1>
      <h2 class="text-2xl text-green-600 mb-2">Chá de Casa Nova</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">Escolha um presente especial para nossa nova casa! Clique em "Comprar"
        para ser direcionado à loja ou anote o nome do produto para comprar onde preferir.</p>

      <!-- Mode Indicator -->
      <div id="modeIndicator"
        class="mt-4 inline-flex items-center px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm font-medium">
        🔧 Modo Administrador - Você pode editar a lista
      </div>
    </header>

    <!-- Admin Controls -->
    <div class="admin-only text-center mb-8">
      <button onclick="showAddForm()"
        class="gold-accent text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
        ✨ Adicionar Presente
      </button>
    </div>

    <!-- Add Item Form (Hidden by default) -->
    <div id="addForm" class="admin-only hidden bg-white rounded-2xl shadow-lg p-6 mb-8 border border-green-100">
      <h3 class="text-xl font-semibold text-green-800 mb-4">Adicionar Novo Presente</h3>
      <form onsubmit="addItem(event)" class="space-y-4">
        <div>
          <label for="itemName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
          <input type="text" id="itemName" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>
        <div>
          <label for="itemLink" class="block text-sm font-medium text-gray-700 mb-1">Link de Compra</label>
          <input type="url" id="itemLink" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="https://...">
        </div>
        <div>
          <label for="itemCategory" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
          <select id="itemCategory"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
            <option value="Cozinha">🍳 Cozinha</option>
            <option value="Sala">🛋 Sala</option>
            <option value="Quarto">🛏 Quarto</option>
            <option value="Banheiro">🚿 Banheiro</option>
            <option value="Decoração">🎨 Decoração</option>
            <option value="Limpeza">🧽 Limpeza</option>
            <option value="Outros">📦 Outros</option>
          </select>
        </div>
        <div class="flex gap-3">
          <button type="submit"
            class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
            Adicionar
          </button>
          <button type="button" onclick="hideAddForm()"
            class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Gift List -->
    <div id="giftList" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Items will be loaded here -->
    </div>

    <!-- Edit Modal (Hidden by default) -->
    <div id="editModal"
      class="admin-only hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
      <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
        <h3 class="text-xl font-semibold text-green-800 mb-4">Editar Presente</h3>
        <form onsubmit="updateItem(event)" class="space-y-4">
          <input type="hidden" id="editItemId">
          <div>
            <label for="editItemName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
            <input type="text" id="editItemName" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>
          <div>
            <label for="editItemLink" class="block text-sm font-medium text-gray-700 mb-1">Link de Compra</label>
            <input type="url" id="editItemLink" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>
          <div>
            <label for="editItemCategory" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
            <select id="editItemCategory"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
              <option value="Cozinha">🍳 Cozinha</option>
              <option value="Sala">🛋 Sala</option>
              <option value="Quarto">🛏 Quarto</option>
              <option value="Banheiro">🚿 Banheiro</option>
              <option value="Decoração">🎨 Decoração</option>
              <option value="Limpeza">🧽 Limpeza</option>
              <option value="Outros">📦 Outros</option>
            </select>
          </div>
          <div class="flex gap-3">
            <button type="submit"
              class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
              Salvar
            </button>
            <button type="button" onclick="hideEditModal()"
              class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

 <script type="module">
    // Importa as funções que vamos usar
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // --- SUA CONFIGURAÇÃO DO FIREBASE (já está correta) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDHzO4EEriWRsbIwW6Dry0pQAww4e4d3-c",
        authDomain: "lista-de-presentes-e3c02.firebaseapp.com",
        projectId: "lista-de-presentes-e3c02",
        storageBucket: "lista-de-presentes-e3c02.appspot.com",
        messagingSenderId: "89325375943",
        appId: "1:89325375943:web:4cca547dbfcdbc0f5909e2",
        measurementId: "G-N421XQHTF8"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const categoryEmojis = {
    Cozinha: "🍳", Sala: "🛋", Quarto: "🛏", Banheiro: "🚿",
    Decoração: "🎨", Limpeza: "🧽", Outros: "📦"
};
    // --- CONFIGURAÇÃO ---
    const ADMIN_EMAIL = "admin@gmail.com"; // <-- SEU EMAIL DE ADMIN

    let gifts = [];
    let isAdminMode = false;

    // Elementos da página
    const body = document.getElementById('mainBody');
    const modeToggle = document.getElementById('modeToggle');
    const modeIndicator = document.getElementById('modeIndicator');

    // Listener de Autenticação
    onAuthStateChanged(auth, user => {
        if (user && user.email === ADMIN_EMAIL) {
            isAdminMode = true;
            body.classList.remove('user-mode');
            modeIndicator.innerHTML = '🔧 Modo Administrador - Você pode editar a lista';
            modeIndicator.className = 'mt-4 inline-flex items-center px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm font-medium';
            modeToggle.innerHTML = '🚪 Sair';
            modeToggle.onclick = logout;
        } else {
            isAdminMode = false;
            body.classList.add('user-mode');
            modeIndicator.innerHTML = '👁 Modo Visualização - Lista somente leitura';
            modeIndicator.className = 'mt-4 inline-flex items-center px-4 py-2 bg-blue-100 text-blue-800 rounded-full text-sm font-medium';
            modeToggle.innerHTML = '👤 Login Admin';
            modeToggle.onclick = () => { window.location.href = 'login.html'; };
        }
        fetchGifts();
    });

    // --- FUNÇÕES DE DADOS (COM A NOVA LÓGICA) ---

    async function fetchGifts() {
        const giftList = document.getElementById('giftList');
        giftList.innerHTML = 'Carregando presentes...';

        try {
            const giftsCollection = collection(db, 'gifts');
            const snapshot = await getDocs(giftsCollection);
            gifts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            // Ordena a lista para que os itens não comprados apareçam primeiro
            gifts.sort((a, b) => a.purchased - b.purchased);
            renderGifts();
        } catch (error) {
            console.error("Erro ao buscar presentes: ", error);
            giftList.innerHTML = '<p class="text-red-500 col-span-3 text-center">Não foi possível carregar a lista.</p>';
        }
    }

    // Adiciona os novos campos por padrão
    window.addItem = async function (event) {
        event.preventDefault();
        if (!isAdminMode) return;

        const name = document.getElementById('itemName').value;
        const link = document.getElementById('itemLink').value;
        const category = document.getElementById('itemCategory').value;

        try {
            await addDoc(collection(db, 'gifts'), {
                name,
                link,
                category,
                purchased: false, // NOVO CAMPO
                purchasedBy: ""   // NOVO CAMPO
            });
            hideAddForm();
            fetchGifts();
        } catch (error) {
            console.error("Erro ao adicionar item: ", error);
        }
    }

    // NOVO: Função para o usuário marcar como comprado
    window.markAsPurchased = async function (id) {
        const buyerName = prompt("Que legal! Para evitar presentes repetidos, por favor, digite seu nome:", "");

        if (buyerName && buyerName.trim() !== "") {
            try {
                const giftDoc = doc(db, 'gifts', id);
                await updateDoc(giftDoc, {
                    purchased: true,
                    purchasedBy: buyerName.trim()
                });
                fetchGifts(); // Atualiza a lista para todos verem
            } catch (error) {
                console.error("Erro ao marcar como comprado: ", error);
                alert("Ocorreu um erro. Tente novamente.");
            }
        } else {
            alert("O nome é necessário para marcar o presente.");
        }
    }

    // NOVO: Função para o admin desfazer a compra
    window.togglePurchasedStatus = async function (id, currentStatus) {
        if (!isAdminMode) return;

        const newStatus = !currentStatus;
        const confirmationText = newStatus
            ? "Tem certeza que deseja marcar este item como 'comprado' manualmente?"
            : "Tem certeza que deseja reverter este item para 'não comprado'?";

        if (confirm(confirmationText)) {
            try {
                const giftDoc = doc(db, 'gifts', id);
                await updateDoc(giftDoc, {
                    purchased: newStatus,
                    purchasedBy: newStatus ? "Admin" : ""
                });
                fetchGifts();
            } catch (error) {
                console.error("Erro ao alterar status: ", error);
            }
        }
    }

    // --- FUNÇÕES DE INTERFACE (COM A LÓGICA DE COMPRA MELHORADA) ---

    // SUBSTITUA A SUA FUNÇÃO ANTIGA POR ESTA VERSÃO ATUALIZADA
function renderGifts() {
    const giftList = document.getElementById('giftList');
    giftList.innerHTML = '';

    if (gifts.length === 0) {
        giftList.innerHTML = '<p class="text-gray-500 col-span-3 text-center">Nenhum presente na lista ainda.</p>';
        return;
    }

    gifts.forEach(gift => {
        const giftCard = document.createElement('div');
        giftCard.className = 'item-card';

        // Lógica para o estado "Reservado" (VISUAL ATUALIZADO)
        if (gift.purchased) {
            giftCard.style.backgroundColor = '#f9fafb'; // Fundo levemente cinza
            giftCard.innerHTML = `
                <div class="flex-grow">
                    <div class="flex justify-between items-center mb-3">
                        <span class="category-tag">${categoryEmojis[gift.category] || '🎁'} ${gift.category}</span>
                        ${isAdminMode ? `<button onclick="editItem('${gift.id}')" class="text-gray-400 hover:text-green-600 p-1">✏️</button>` : ''}
                    </div>
                    <h3 class="text-lg font-semibold text-gray-500">${gift.name}</h3>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <p class="text-center text-sm text-gray-700">
                        🎁 Reservado por <strong>${gift.purchasedBy}</strong>
                    </p>
                    ${isAdminMode ? `<button onclick="togglePurchasedStatus('${gift.id}', ${gift.purchased})" class="text-sm text-blue-500 hover:underline mt-3 w-full text-center">Reverter Status</button>` : ''}
                </div>
            `;
        }
        // Lógica para o estado "Disponível" (sem alterações)
        else {
            giftCard.innerHTML = `
                <div class="flex-grow">
                    <div class="flex justify-between items-center mb-3">
                        <span class="category-tag">${categoryEmojis[gift.category] || '🎁'} ${gift.category}</span>
                        ${isAdminMode ? `<button onclick="editItem('${gift.id}')" class="text-gray-400 hover:text-green-600 p-1">✏️</button>` : ''}
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">${gift.name}</h3>
                </div>
                <div class="space-y-3 mt-4">
                    <button onclick="openStoreLink('${gift.link}')" class="secondary-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/><path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/></svg>
                        <span>Ver Sugestão na Loja</span>
                    </button>
                    <button onclick="markAsPurchased('${gift.id}')" class="primary-button">
                        <span>✨ Reservar presente</span>
                    </button>
                    <div class="flex justify-end w-full">
                        ${isAdminMode ? `<button onclick="deleteItem('${gift.id}')" class="text-red-400 hover:text-red-600 p-2">🗑️</button>` : ''}
                    </div>
                </div>
            `;
        }
        giftList.appendChild(giftCard);
    });
}

    // --- FUNÇÕES AUXILIARES (permanecem as mesmas) ---
    window.logout = function() { signOut(auth); }
    window.showAddForm = function() { if (isAdminMode) document.getElementById('addForm').classList.remove('hidden'); }
    window.hideAddForm = function() { document.getElementById('addForm').classList.add('hidden'); document.getElementById('addForm').querySelector('form').reset(); }
    window.hideEditModal = function() { document.getElementById('editModal').classList.add('hidden'); }
    window.updateItem = async function(event) {
        event.preventDefault();
        if (!isAdminMode) return;
        const id = document.getElementById('editItemId').value;
        const name = document.getElementById('editItemName').value;
        const link = document.getElementById('editItemLink').value;
        const category = document.getElementById('editItemCategory').value;
        try {
            await updateDoc(doc(db, 'gifts', id), { name, link, category });
            hideEditModal();
            fetchGifts();
        } catch (error) { console.error("Erro ao atualizar item: ", error); }
    }
    window.deleteItem = async function(id) {
        if (!isAdminMode) return;
        if (confirm("Tem certeza?")) {
            try {
                await deleteDoc(doc(db, 'gifts', id));
                fetchGifts();
            } catch (error) { console.error("Erro ao deletar item: ", error); }
        }
    }
    window.editItem = function(id) {
        if (!isAdminMode) return;
        const gift = gifts.find(g => g.id === id);
        if (gift) {
            document.getElementById('editItemId').value = id;
            document.getElementById('editItemName').value = gift.name;
            document.getElementById('editItemLink').value = gift.link;
            document.getElementById('editItemCategory').value = gift.category;
            document.getElementById('editModal').classList.remove('hidden');
        }
    }
    window.openStoreLink = function(link) {
    window.open(link, '_blank', 'noopener,noreferrer');
}

</script>
</body>

</html>
