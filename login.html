<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg flex items-center justify-center h-screen p-4">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border border-green-100">
    <div class="text-center mb-6">
        <div class="text-4xl mb-2">ğŸ”’</div>
        <h2 class="text-2xl font-bold text-green-800">Acesso Admin</h2>
        <p class="text-sm text-gray-500">Ãrea restrita aos noivos</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 text-sm font-bold mb-1">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label for="password" class="block text-gray-700 text-sm font-bold mb-1">Senha</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      
      <button type="submit" class="primary-button w-full py-2 text-lg">
        Entrar
      </button>
      
      <p id="errorMessage" class="text-red-500 text-sm text-center mt-2"></p>
    </form>
    
    <div class="text-center mt-6">
        <a href="index.html" class="text-sm text-gray-400 hover:text-green-600">â† Voltar para o site</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // Mantenha sua configuraÃ§Ã£o aqui
    const firebaseConfig = {
      apiKey: "AIzaSyDHzO4EEriWRsbIwW6Dry0pQAww4e4d3-c",
      authDomain: "lista-de-presentes-e3c02.firebaseapp.com",
      projectId: "lista-de-presentes-e3c02",
      storageBucket: "lista-de-presentes-e3c02.appspot.com",
      messagingSenderId: "89325375943",
      appId: "1:89325375943:web:4cca547dbfcdbc0f5909e2",
      measurementId: "G-N421XQHTF8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      errorMessage.textContent = 'Verificando...';

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = 'index.html'; // Redireciona para a lista
        })
        .catch((error) => {
          console.error(error);
          errorMessage.textContent = 'Email ou senha incorretos.';
        });
    });
  </script>

</body>
</html>
