<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Acesso do Administrador</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
        <input type="password" id="password" required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors">
        Entrar
      </button>
      <p id="errorMessage" class="text-red-500 text-center mt-4"></p>
    </form>
  </div>

  <script type="module">
    // Importa as funções necessárias do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // A sua configuração do Firebase (está correta)
    const firebaseConfig = {
      apiKey: "AIzaSyDHzO4EEriWRsbIwW6Dry0pQAww4e4d3-c",
      authDomain: "lista-de-presentes-e3c02.firebaseapp.com",
      projectId: "lista-de-presentes-e3c02",
      storageBucket: "lista-de-presentes-e3c02.appspot.com", // Corrigi o .appspot.com aqui
      messagingSenderId: "89325375943",
      appId: "1:89325375943:web:4cca547dbfcdbc0f5909e2",
      measurementId: "G-N421XQHTF8"
    };

    // Inicializa o Firebase com a sintaxe correta (v9+)
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Lógica de Login
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      errorMessage.textContent = ''; // Limpa mensagens de erro antigas

      // Usa a função signInWithEmailAndPassword com a sintaxe correta (v9+)
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Login bem-sucedido!
          console.log("Login realizado com sucesso:", userCredential.user);
          // Redireciona para a página principal
          window.location.href = 'index.html';
        })
        .catch((error) => {
          // Trata os erros
          console.error("Erro no login:", error);
          errorMessage.textContent = 'Email ou senha inválidos.';
        });
    });
  </script>

</body>
</html>
